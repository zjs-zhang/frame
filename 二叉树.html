<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //二叉树广度遍历
      const arr = [
        {
          id: 1,
          label: "一级 1",
          children: [
            {
              id: 4,
              label: "二级 1-1",
              children: [
                {
                  id: 9,
                  label: "三级 1-1-1",
                },
              ],
            },
          ],
        },
        {
          id: 2,
          label: "一级 2",
          children: [
            {
              id: 5,
              label: "二级 2-1",
              children: [
                {
                  id: 10,
                  label: "三级 2-1-1",
                },
              ],
            },
            {
              id: 6,
              label: "二级 2-2",
              children: [
                {
                  id: 11,
                  label: "三级 2-2-1",
                },
              ],
            },
          ],
        },
        {
          id: 3,
          label: "一级 3",
          children: [
            {
              id: 7,
              label: "二级 3-1",
              children: [
                {
                  id: 12,
                  label: "三级 3-1-1",
                },
              ],
            },
            {
              id: 8,
              label: "二级 3-2",
              children: [
                {
                  id: 13,
                  label: "三级 3-2-1",
                },
              ],
            },
          ],
        },
      ]

      //已知一个树、一个id，查找想要的那一项(对象)
      const getObj = (id, tree) => {
        //将数据排成一个队列 stack
        const stack = [...tree]
        let currentObj
        for (let i = 0; i < stack.length; i++) {
          //查到的那一项
          currentObj = stack[i]
          if (currentObj.id === id) {
            //跳出循环
            break
          } else {
            if (currentObj.children) {
              //将children数组的每一项加入到stack栈中
              stack.push(...currentObj.children)
            }
          }
        }
        return currentObj
      }
      console.log(getObj(6, arr))

      var str = "abcadeafg"
      var res = str.match(/a/g)
      console.log(res)
    </script>
  </body>
