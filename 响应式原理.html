      const data = {
        text: "",
      }
      let inputText = ""
      const node = document.getElementById("show")

        get() {
          return inputText
        },
        set(newValue) {
          inputText = newValue
          node.innerHTML = newValue
        },
      })
      //   document.getElementById("show").addEventListener('keydown',function(){})
      document.getElementById("show").onkeydown = function () {
        data.text = this.value
